<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="./images/image-product-desktop.jpg" alt="" />
      </div>
      <div class="wbox">
        <div class="perfume">PERFUME</div>

        <div class="name">Gabrielle Essence Eau De Parfum</div>

        <div class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="price">
          <div class="pricelarge">$149.99</div>

          <div class="pricesmall">$169.99</div>
        </div>

        <div class="button">
          <button>
            <div class="button-container">
              <div class="logo">
                <img src="./images/icon-cart.svg" alt="" />
              </div>
              <div class="button-name">Add to Cart</div>
            </div>
          </button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.github.com/Sathishkumar18-code">Sathish Kumar</a>.
    </div>
  </body>
</html>
